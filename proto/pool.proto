syntax = "proto3";

package pool;

option go_package = "github.com/grandminingpool/pool-api-proto/generated/pool;poolProto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

enum PayoutMode {
    PPLNS = 0;
    PROP = 1;
}

message PayoutsInfo {
    uint32 interval = 1;
    uint64 min_payout = 2;
    optional uint64 max_payout = 3;
}

message PoolFee {
    double fee = 1;
    optional double solo_fee = 2;
}

message PoolSlave {
    string region = 1;
    string host = 2;
    uint32 tcp_port = 3;
    uint32 ssl_port = 4;
    optional uint32 solo_port = 5;
    google.protobuf.Timestamp connected_at = 6;
}

message PoolInfo {
    string blockchain = 1;
    string host = 2;
    repeated string algos = 3;
    PayoutMode payout_mode = 4;
    bool solo = 5;
    PoolFee fee = 6;
    PayoutsInfo payouts_info = 7;
    repeated string agents = 8;
}

message PoolSlaves {
    repeated PoolSlave slaves = 1;
}

message GetPoolStatsRequest {
    bool solo = 1;
}

message PoolStats {
    uint32 miners_count = 1;
    uint32 workers_count = 2;
    bytes hashrate = 3;
    bytes avg_hashrate = 4;
    uint64 share_difficulty = 5;
}

service PoolService {
    rpc GetPoolInfo(google.protobuf.Empty) returns (PoolInfo);
    rpc GetPoolSlaves(google.protobuf.Empty) returns (PoolSlaves);
    rpc GetPoolStats(GetPoolStatsRequest) returns (PoolStats);
}