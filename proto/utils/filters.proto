syntax = "proto3";

package filters;

option go_package = "github.com/grandminingpool/pool-api-proto/generated/utils/filters;filters";

import "google/protobuf/timestamp.proto";

message UInt32Range {
  optional uint32 min = 2;
  optional uint32 max = 3;
}

message UInt32Filter {
  oneof operators {
    uint32 equals = 1;
    UInt32Range range = 2;
  }
}

message UInt64RangeFilter {
  optional uint64 min = 1;
  optional uint64 max = 2;
}

message UInt64Filter {
  oneof operators {
    uint64 equals = 1;
    UInt64RangeFilter range = 2;
  }
}

message BigIntRangeFilter {
  optional bytes min = 1;
  optional bytes max = 2;
}

message DateTimeRangeFilter {
  optional google.protobuf.Timestamp start = 2;
  optional google.protobuf.Timestamp end = 3;
}